<head>

<title>GIF Loop</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #000;
    overflow: hidden;
    height: 100vh;
    width: 100vw;
  }

  #gifWrapper, #gifImg {
    display: block;
    width: 100vw;
    height: 100vh;
  }

  #gifImg {
    object-fit: cover;
    cursor: pointer;
  }
</style>
</head>

<body>

<div id="gifWrapper">
  <img id="gifImg" src="" alt="GIF">
</div>

<script>
  // LIST OF GIFS â€“ CLEANED + VALID JS

    { img: "https://media1.tenor.com/m/CO6-2oZNrjQAAAAd/water-trash.gif" },
    { img: "https://media1.tenor.com/m/kuG1cO7Py78AAAAd/plastic-pollution-arg.gif" },
    { img: "https://media1.tenor.com/m/TlOO2MoqE8IAAAAd/neuron-brain.gif" },
    { img: "https://media1.tenor.com/m/bOW4yIVNktUAAAAd/buy-now.gif" },

    // You can keep adding more:
    // { img: "GIF_URL_HERE" },
    // { img: "GIF_URL_HERE" }
  ];

  let index = 0;

  const gifImg = document.getElementById("gifImg");

  function showFrame(i) {
    gifImg.src = frames[i].img;
  }

  showFrame(index);

  // Click anywhere: go to next frame
  document.body.addEventListener("click", () => {
    index++;
    if (index >= frames.length) index = 0;
    showFrame(index);
  });
</script>

</body>
