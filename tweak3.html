  <style>
    :root {
      color-scheme: dark;
      --bg: #050508;
      --panel: #111119;
      --accent: #f0c47a;
      --text: #f4f4f4;
      --muted: #9a9aa5;
      --border: #262633;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #161623 0, #050508 55%);
      color: var(--text);
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px 16px 40px;
    }

    header {
      margin-bottom: 24px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border);
    }

    header h1 {
      font-size: 26px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin: 0 0 8px;
    }

    header p {
      margin: 0;
      color: var(--muted);
      font-size: 14px;
    }

    .artist-section {
      margin-top: 32px;
      padding: 16px 16px 20px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: linear-gradient(145deg, rgba(17,17,25,0.98), rgba(10,10,16,0.98));
      box-shadow: 0 0 22px rgba(0,0,0,0.9);
    }

    .artist-header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 8px 16px;
      align-items: baseline;
      margin-bottom: 12px;
    }

    .artist-header h2 {
      margin: 0;
      font-size: 20px;
    }

    .artist-meta {
      font-size: 13px;
      color: var(--muted);
    }

    .artist-note {
      margin: 4px 0 12px;
      font-size: 13px;
      color: var(--muted);
    }

    .grid {
      display: grid;
      gap: 10px;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    }

    .painting-card {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.05);
      background: #050507;
    }

    .painting-card img {
      display: block;
      width: 100%;
      height: 220px;
      object-fit: cover;
      transition: transform 0.25s ease-out, filter 0.25s ease-out;
    }

    .painting-card:hover img {
      transform: scale(1.04);
      filter: brightness(1.05);
    }

    .painting-info {
      position: absolute;
      inset: auto 0 0 0;
      padding: 7px 10px;
      background: linear-gradient(to top, rgba(0,0,0,0.78), transparent);
      color: #f7f7f7;
      font-size: 12px;
      display: flex;
      justify-content: space-between;
      gap: 8px;
      align-items: flex-end;
      pointer-events: none;
    }

    .painting-title {
      font-weight: 600;
    }

    .painting-meta {
      font-size: 11px;
      opacity: 0.85;
      text-align: right;
      white-space: nowrap;
    }

    @media (max-width: 600px) {
      header h1 { font-size: 22px; }
      .artist-section { padding: 12px; }
      .painting-card img { height: 190px; }
    }
  </style>
</head>
