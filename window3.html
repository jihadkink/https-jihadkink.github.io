<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pretty Women</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #1a1919;
      font-family: "Roboto", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    /* pop-up */
    .popup {
      position: fixed;
      bottom: -100px;
      right: 10px;
      width: 300px;
      height: 170px;
      background-color: #0170b9;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: bottom 0.5s ease, opacity 0.5s ease;
      z-index: 9999;
    }

    .popup-content {
      padding: 1rem 0.6rem 1.5rem;
      text-align: center;
    }

    .popup-text {
      font-size: 13px;
      font-weight: 400;
      color: #fff;
      letter-spacing: 1px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .popup.show {
      bottom: 10%;
      opacity: 1;
    }
    /* end pop-up */

    /* 3D card container */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1200px;
      z-index: 5; /* above floating images */
    }

    .tilt-card {
      width: 300px;
      height: 400px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.4s ease-in-out, box-shadow 0.3s ease,
                  background-color 0.3s ease;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }

    .tilt-card:hover {
      transform: scale(1.1) rotateX(15deg) rotateY(15deg);
      box-shadow: 0 25px 45px rgba(0, 0, 0, 0.3);
      background-color: transparent;
    }

    .tilt-card-front,
    .tilt-card-back {
      position: absolute;
      inset: 0;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      transition: transform 0.3s ease, background-color 0.3s ease;
      color: #fff;
    }

    .tilt-card-front {
      background-color: #007bff;
      background-image: url(https://media1.tenor.com/m/QubesJ-Jw4sAAAAd/shalom-shalom-harlow.gif);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      padding: 20px;
      transform: rotateY(0deg);
    }

    .tilt-card-back {
      background-color: #f1c40f;
      background-image: url(https://media1.tenor.com/m/2XHQd4jO2KgAAAAd/shalom-harlow.gif); Shalom Harlow
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      padding: 20px;
      transform: rotateY(180deg);
    }

    .tilt-card:hover .tilt-card-front {
      transform: rotateY(180deg);
    }

    .tilt-card:hover .tilt-card-back {
      transform: rotateY(360deg);
    }

    h2,
    h3 {
      font-size: 24px;
      text-align: center;
      transition: transform 0.3s ease, color 0.3s ease;
      color: #269ceb;
      letter-spacing: 1px;
      text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.9);
      background-color: black;
    }

    p {
      font-size: 16px;
      text-align: center;
      margin-top: 10px;
      font-weight: 300;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .tilt-card:hover h2,
    .tilt-card:hover p {
      transform: scale(1.1);
      color: #fff;
    }

    /* Floating images layer */
    #image-container {
      position: absolute;
      inset: 0;
      pointer-events: none; /* lightbox events are re-enabled per-image */
      z-index: 2;
    }

    .image-item {
      position: absolute;
      width: 150px;
      height: 100px;
      border-radius: 10px;
      animation-play-state: running;
      cursor: pointer;
      pointer-events: auto;
      z-index: 10;
    }

    .image-item:hover {
      animation-play-state: paused;
    }

    /* lightbox */
    .lightbox-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .lightbox-image {
      max-width: 80%;
      max-height: 80%;
      border: 2px solid white;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- floating images container -->
  <div id="image-container"></div>

  <!-- tilt card -->
  <div class="container">
    <div class="tilt-card" data-tilt>
      <div class="tilt-card-front">
        <!-- optional text on front -->
      </div>
      <div class="tilt-card-back">
        <!-- optional text on back -->
      </div>
    </div>
  </div>

  <script>
    // POPUP
    window.onload = () => {
      const popup = document.getElementById("popup");

      // show
      setTimeout(() => {
        popup.classList.add("show");
      }, 500);

      // hide
      setTimeout(() => {
        popup.classList.remove("show");
      }, 10500);
    };

    // FLOATING IMAGES + LIGHTBOX
    const imageContainer = document.getElementById("image-container");
    const imagePaths = [
      "https://media1.tenor.com/m/1oySUTQ180kAAAAd/adriana-lima-victorias-secret.gif", // Adriana Lima
      "https://media1.tenor.com/m/Dkb7YdZEXnAAAAAd/mikastter-hilton.gif", // Paris Hilton
      "https://media1.tenor.com/m/ZPUs2P0kXMYAAAAd/amber-heard-amber.gif", // Amber Heard
      "https://media1.tenor.com/m/ljv10XzeeVEAAAAd/sasha-luss.gif", // Sasha Luss
      "https://media1.tenor.com/m/cDPfXqW6TfEAAAAd/unaloon-lilboweep.gif", // Unaloon she is dead
      "https://media1.tenor.com/m/fSRmjhnJHcAAAAAd/grimes-artist-shinigami-eyes.gif", // Grimes
      "https://media1.tenor.com/m/XUT1qdHiQRoAAAAC/snejana-onopka-snejana.gif", // Snejana Onopka
      "https://media1.tenor.com/m/ynyCatDFr2sAAAAd/audrey-hepburn.gif", // Audrey Hepburn
      "https://media1.tenor.com/m/yILkHomJRmEAAAAd/megan-fox-ca%C3%A7a-50.gif", // Megan Fox
      "https://media1.tenor.com/m/Wp6uomg0GcgAAAAd/vlada-roslyakova-ate.gif" // Vlada Roslyakova
    ];

    // create floating images
    imagePaths.forEach((path) => {
      const img = document.createElement("img");
      img.src = path;
      img.classList.add("image-item");

      // random positions
      img.style.left = `${Math.random() * 100}vw`;
      img.style.top = `${Math.random() * 90}vh`;

      // two animations chained
      img.style.animation = `float ${Math.random() * 4 + 3
        }s ease-in-out infinite, rotateAfterFloat 3s ease-in-out ${Math.random() * 2 + 2
        }s 1`;

      imageContainer.appendChild(img);

      // hover pause
      img.addEventListener("mouseover", () => {
        img.style.animationPlayState = "paused";
      });

      img.addEventListener("mouseout", () => {
        img.style.animationPlayState = "running";
      });

      // open lightbox
      img.addEventListener("click", (e) => {
        e.stopPropagation();
        openLightbox(img.src);
      });
    });

    // keyframes injected once
    const extraStyle = document.createElement("style");
    extraStyle.innerHTML = `
      @keyframes float {
        0%   { transform: translate(0, 0); }
        50%  { transform: translate(30px, 30px); }
        100% { transform: translate(0, 0); }
      }

      @keyframes rotateAfterFloat {
        0%   { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    `;
    document.head.appendChild(extraStyle);

    function openLightbox(imageSrc) {
      const lightboxOverlay = document.createElement("div");
      lightboxOverlay.classList.add("lightbox-overlay");

      const lightboxImage = document.createElement("img");
      lightboxImage.src = imageSrc;
      lightboxImage.classList.add("lightbox-image");

      lightboxOverlay.addEventListener("click", () => {
        document.body.removeChild(lightboxOverlay);
      });

      lightboxOverlay.appendChild(lightboxImage);
      document.body.appendChild(lightboxOverlay);
    }
  </script>
</body>
</html>
